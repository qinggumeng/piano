<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    document.onkeydown = function(e) {
        var code = e.keyCode;
        console.log(code);

        var myMusic = new Audio();
        if(code==49){
            myMusic.src = "1.wav";
        }else if(code==50){
            myMusic.src = "2.wav";
        }else if(code==51){
            myMusic.src = "3.wav";
        }else if(code==52){
            myMusic.src = "4.wav";
        }else if(code==53){
            myMusic.src = "5.wav";
        }else if(code==54){
            myMusic.src = "6.wav";
        }else if(code==55){
            myMusic.src = "7.wav";
        }else if(code==81){
            myMusic.src = "d1.wav";
        }else if(code==87){
            myMusic.src = "d2.wav";
        }else if(code==69){
            myMusic.src = "d3.wav";
        }else if(code==82){
            myMusic.src = "d4.wav";
        }else if(code==84){
            myMusic.src = "d5.wav";
        }else if(code==89){
            myMusic.src = "d6.wav";
        }else if(code==85){
            myMusic.src = "d7.wav";
        }else if(code==65){
            myMusic.src = "g1.wav";
        }else if(code==83){
            myMusic.src = "g2.wav";
        }else if(code==68){
            myMusic.src = "g3.wav";
        }else if(code==70){
            myMusic.src = "g4.wav";
        }else if(code==71){
            myMusic.src = "g5.wav";
        }else if(code==72){
            myMusic.src = "g6.wav";
        }else if(code==74){
            myMusic.src = "g7.wav";
        }


















        myMusic.play();
    }
</script>
</body>
</html>
